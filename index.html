<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="rate" id="rate">
    <div class="image"><img src="./images/icon-star.svg" alt=""></div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="number">
      <button id="numberbtn1" class="numberbtn" onclick="buttoncolor1()">1</button>
      <button id="numberbtn2" class="numberbtn" onclick="buttoncolor2()">2</button>
      <button id="numberbtn3" class="numberbtn" onclick="buttoncolor3()">3</button>
      <button id="numberbtn4" class="numberbtn" onclick="buttoncolor4()">4</button>
      <button id="numberbtn5" class="numberbtn" onclick="buttoncolor5()">5</button>
    </div>
    <button id="submitbtn" class="submitbtn" onclick="submit()">SUBMIT</button>
  </div>
  <div class="thanks" id="thanks">
    <img id="goback" src="./images/go back.jpeg" alt="" onclick="goback()">
    <img src="./images/illustration-thank-you.svg" alt="">
    <section>
      <p>You selected <span class="rating"></span> out of 5</p>
    </section>
    <h1>Thank you!</h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
</body>
<script>

  function buttoncolor1() {
    document.getElementById("numberbtn1").style.backgroundColor = '#7c8798';
    document.getElementById("numberbtn1").style.color = '#ffffff'
  }
  function buttoncolor2() {
    document.getElementById("numberbtn2").style.backgroundColor = '#7c8798';
    document.getElementById("numberbtn2").style.color = '#ffffff'
  }
  function buttoncolor3() {
    document.getElementById("numberbtn3").style.backgroundColor = '#7c8798';
    document.getElementById("numberbtn3").style.color = '#ffffff'
  }
  function buttoncolor4() {
    document.getElementById("numberbtn4").style.backgroundColor = '#7c8798';
    document.getElementById("numberbtn4").style.color = '#ffffff'
  }
  function buttoncolor5() {
    document.getElementById("numberbtn5").style.backgroundColor = '#7c8798';
    document.getElementById("numberbtn5").style.color = '#ffffff'
  }

  function submit() {
    document.getElementById("rate").style.display = 'none';
    document.getElementById("thanks").style.display = 'block'
  }

  function goback() {
    document.getElementById("rate").style.display = 'block';
    document.getElementById("thanks").style.display = 'none'
  }


</script>
</html>
